<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <circle cx="100" cy="100" r="90" fill="#0d1117"/>
  
  <!-- Abstract geometric shape - like Stripe, Vercel -->
  <g opacity="0.25">
    <path d="M 100 40 L 150 70 L 130 120 L 70 120 L 50 70 Z" stroke="#00d9ff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Gradient accent bar -->
  <defs>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <rect x="60" y="150" width="80" height="4" rx="2" fill="url(#accentGrad)"/>
  
  <!-- Forward chevrons -->
  <g opacity="0.3" stroke="#00ff88" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 140 50 L 150 55 L 140 60"/>
    <path d="M 150 50 L 160 55 L 150 60"/>
  </g>
  
  <!-- CS Letters -->
  <text x="100" y="125" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="68" font-weight="700" fill="white" text-anchor="middle">CS</text>
</svg>

<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"></stop>
      <stop offset="100%" style="stop-color:#00cc33"></stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="800" height="800" fill="#000000"></rect>
  
  <!-- Matrix rain - top -->
  <g fill="#00ff41" font-family="Courier New, monospace" font-size="14" opacity="0.25">
    <text x="40" y="30">01001010</text>
    <text x="40" y="55">10110101</text>
    <text x="40" y="80">00101100</text>
    <text x="180" y="40">11010011</text>
    <text x="180" y="65">01101110</text>
    <text x="320" y="35">10011001</text>
    <text x="320" y="60">01100110</text>
    <text x="460" y="45">11001010</text>
    <text x="460" y="70">00110101</text>
    <text x="600" y="30">10101011</text>
    <text x="600" y="55">01010100</text>
    <text x="600" y="80">11100011</text>
  </g>
  
  <!-- Matrix rain - bottom -->
  <g fill="#00ff41" font-family="Courier New, monospace" font-size="14" opacity="0.25">
    <text x="40" y="720">10101001</text>
    <text x="40" y="745">01010110</text>
    <text x="40" y="770">11001011</text>
    <text x="180" y="730">00110100</text>
    <text x="180" y="755">10110011</text>
    <text x="320" y="725">01001101</text>
    <text x="320" y="750">11010010</text>
    <text x="460" y="735">00101110</text>
    <text x="460" y="760">10011001</text>
    <text x="600" y="720">01110100</text>
    <text x="600" y="745">10001011</text>
    <text x="600" y="770">11100110</text>
  </g>
  
  <!-- Vertical streams -->
  <g fill="#00ff41" font-family="Courier New, monospace" font-size="18" opacity="0.15">
    <text x="80" y="140">1</text><text x="80" y="165">0</text><text x="80" y="190">1</text>
    <text x="720" y="150">0</text><text x="720" y="175">1</text><text x="720" y="200">1</text>
    <text x="100" y="600">1</text><text x="100" y="625">1</text><text x="100" y="650">0</text>
    <text x="700" y="590">0</text><text x="700" y="615">1</text><text x="700" y="640">0</text>
  </g>
  
  <!-- Center circle with glow -->
  <circle cx="400" cy="400" r="280" fill="none" stroke="#00ff41" stroke-width="3" opacity="0.3"></circle>
  <circle cx="400" cy="400" r="260" fill="none" stroke="#00ff41" stroke-width="1" opacity="0.2"></circle>
  
  <!-- Code brackets with Matrix glow -->
  <g fill="none" stroke="#00ff41" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <path d="M240 300 L160 400 L240 500"></path>
    <path d="M560 300 L640 400 L560 500"></path>
  </g>
  
  <!-- Rocket ship with green theme -->
  <g transform="translate(400, 400)" filter="url(#glow)">
    <path d="M0 -100 C-30 -70 -35 15 -25 70 L0 55 L25 70 C35 15 30 -70 0 -100 Z" fill="url(#greenGlow)"></path>
    <circle cx="0" cy="-25" r="20" fill="#000000"></circle>
    <circle cx="0" cy="-25" r="14" fill="#00ff41" opacity="0.9"></circle>
    <path d="M-25 70 L-50 105 L-20 80 Z" fill="#00ff41"></path>
    <path d="M25 70 L50 105 L20 80 Z" fill="#00ff41"></path>
    <path d="M-15 70 L0 115 L15 70 Z" fill="#39ff14"></path>
    <path d="M-8 75 L0 100 L8 75 Z" fill="#00cc00"></path>
  </g>
  
  <!-- CTS text (Code That Ships initials) -->
  <text x="400" y="620" font-family="Courier New, monospace" font-size="48" font-weight="bold" fill="#00ff41" text-anchor="middle" filter="url(#glow)">CODE THAT SHIPS</text>
  
  <!-- Scanline effect -->
  <g opacity="0.03">
    <line x1="0" y1="100" x2="800" y2="100" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="200" x2="800" y2="200" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="300" x2="800" y2="300" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="400" x2="800" y2="400" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="500" x2="800" y2="500" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="600" x2="800" y2="600" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="700" x2="800" y2="700" stroke="#00ff41" stroke-width="1"></line>
  </g>
</svg>
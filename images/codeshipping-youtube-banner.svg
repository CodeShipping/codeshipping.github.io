<svg width="2560" height="1440" viewBox="0 0 2560 1440" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="2560" height="1440" fill="#0d1117"/>
  
  <!-- Safe area guide (TV safe area: 1546 x 423 centered) -->
  <!-- All important content should be within x: 507-2053, y: 508.5-931.5 -->
  
  <!-- Gradient accent bars - top -->
  <defs>
    <linearGradient id="topGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="logoAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="2560" height="8" fill="url(#topGrad)"/>
  <rect x="0" y="1432" width="2560" height="8" fill="url(#topGrad)"/>
  
  <!-- Decorative geometric shapes - left side -->
  <g opacity="0.15">
    <path d="M 200 500 L 280 540 L 255 630 L 165 630 L 140 540 Z" stroke="#00d9ff" stroke-width="3" fill="none"/>
    <path d="M 150 800 L 230 840 L 205 930 L 115 930 L 90 840 Z" stroke="#00d9ff" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Decorative geometric shapes - right side -->
  <g opacity="0.15">
    <path d="M 2280 500 L 2360 540 L 2335 630 L 2245 630 L 2220 540 Z" stroke="#00d9ff" stroke-width="3" fill="none"/>
    <path d="M 2330 800 L 2410 840 L 2385 930 L 2295 930 L 2270 840 Z" stroke="#00d9ff" stroke-width="2.5" fill="none"/>
  </g>
  

  <!-- Main text content -->
  <g transform="translate(1280, 720)">
    <!-- Company name -->
    <text x="0" y="-40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="110" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">CodeShipping</text>
    
    <!-- Tagline -->
    <text x="0" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="38" font-weight="400" fill="#8b949e" text-anchor="middle">Build. Ship. Repeat.</text>
    
    <!-- Subtitle -->
    <text x="0" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="400" fill="#6e7681" text-anchor="middle">Android Apps • AI Tools • Developer Resources</text>
  </g>
  
  <!-- Bottom accent bars -->
  <g opacity="0.4">
    <rect x="900" y="1100" width="180" height="6" rx="3" fill="url(#logoAccent)"/>
    <rect x="1100" y="1100" width="360" height="6" rx="3" fill="url(#logoAccent)" opacity="0.8"/>
    <rect x="1480" y="1100" width="180" height="6" rx="3" fill="url(#logoAccent)"/>
  </g>
</svg>

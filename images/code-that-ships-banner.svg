<svg width="2048" height="1152" viewBox="0 0 2048 1152" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"></stop>
      <stop offset="100%" style="stop-color:#00cc33"></stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Black background -->
  <rect width="2048" height="1152" fill="#000000"></rect>
  
  <!-- Matrix rain columns - falling binary -->
  <g fill="#00ff41" font-family="Courier New, monospace" font-size="16" opacity="0.2">
    <!-- Column 1 -->
    <text x="30" y="30">1</text><text x="30" y="55">0</text><text x="30" y="80">1</text><text x="30" y="105">1</text><text x="30" y="130">0</text>
    <!-- Column 2 -->
    <text x="80" y="50">0</text><text x="80" y="75">1</text><text x="80" y="100">0</text><text x="80" y="125">1</text>
    <!-- Column 3 -->
    <text x="130" y="20">1</text><text x="130" y="45">1</text><text x="130" y="70">0</text><text x="130" y="95">1</text><text x="130" y="120">0</text><text x="130" y="145">1</text>
    <!-- Column 4 -->
    <text x="180" y="40">0</text><text x="180" y="65">0</text><text x="180" y="90">1</text><text x="180" y="115">1</text>
    
    <!-- Right side columns -->
    <text x="1850" y="30">1</text><text x="1850" y="55">0</text><text x="1850" y="80">0</text><text x="1850" y="105">1</text>
    <text x="1900" y="45">0</text><text x="1900" y="70">1</text><text x="1900" y="95">1</text><text x="1900" y="120">0</text><text x="1900" y="145">1</text>
    <text x="1950" y="25">1</text><text x="1950" y="50">1</text><text x="1950" y="75">0</text><text x="1950" y="100">0</text>
    <text x="2000" y="35">0</text><text x="2000" y="60">1</text><text x="2000" y="85">0</text><text x="2000" y="110">1</text><text x="2000" y="135">1</text>
    
    <!-- Bottom columns -->
    <text x="30" y="1020">0</text><text x="30" y="1045">1</text><text x="30" y="1070">1</text><text x="30" y="1095">0</text><text x="30" y="1120">1</text>
    <text x="80" y="1030">1</text><text x="80" y="1055">0</text><text x="80" y="1080">1</text><text x="80" y="1105">0</text>
    <text x="130" y="1010">0</text><text x="130" y="1035">1</text><text x="130" y="1060">0</text><text x="130" y="1085">1</text><text x="130" y="1110">1</text><text x="130" y="1135">0</text>
    
    <text x="1850" y="1025">1</text><text x="1850" y="1050">0</text><text x="1850" y="1075">1</text><text x="1850" y="1100">1</text>
    <text x="1900" y="1015">0</text><text x="1900" y="1040">1</text><text x="1900" y="1065">0</text><text x="1900" y="1090">0</text><text x="1900" y="1115">1</text>
    <text x="1950" y="1035">1</text><text x="1950" y="1060">1</text><text x="1950" y="1085">0</text><text x="1950" y="1110">1</text>
    <text x="2000" y="1020">0</text><text x="2000" y="1045">0</text><text x="2000" y="1070">1</text><text x="2000" y="1095">0</text><text x="2000" y="1120">1</text>
  </g>
  
  <!-- Binary rain rows -->
  <g fill="#00ff41" font-family="Courier New, monospace" font-size="14" opacity="0.15">
    <text x="250" y="60">01001010 10110101 00101100 11010011</text>
    <text x="250" y="90">10011001 01100110 11001010 00110101</text>
    <text x="1200" y="70">10101011 01010100 11100011 00011100</text>
    <text x="1200" y="100">01110100 10001011 11100110 10010011</text>
    
    <text x="250" y="1060">10101001 01010110 11001011 00110100</text>
    <text x="250" y="1090">01001101 11010010 00101110 10011001</text>
    <text x="1200" y="1070">11010101 00101010 10110011 01001100</text>
    <text x="1200" y="1100">00110110 10101001 01011010 11100101</text>
  </g>
  
  <!-- Code brackets - left (within safe zone x > 251) -->
  <g fill="none" stroke="#00ff41" stroke-width="6" stroke-linecap="round" opacity="0.3">
    <path d="M320 480 L270 576 L320 672"></path>
    <path d="M380 520 L340 576 L380 632"></path>
  </g>
  
  <!-- Code brackets - right (within safe zone x < 1797) -->
  <g fill="none" stroke="#00ff41" stroke-width="6" stroke-linecap="round" opacity="0.3">
    <path d="M1728 480 L1778 576 L1728 672"></path>
    <path d="M1668 520 L1708 576 L1668 632"></path>
  </g>
  
  <!-- Rocket ship with Matrix green - positioned left of center -->
  <g transform="translate(550, 576)" filter="url(#glow)">
    <path d="M0 -140 C-45 -100 -52 20 -36 96 L0 76 L36 96 C52 20 45 -100 0 -140 Z" fill="url(#greenGlow)"></path>
    <circle cx="0" cy="-35" r="28" fill="#000000"></circle>
    <circle cx="0" cy="-35" r="20" fill="#00ff41" opacity="0.9"></circle>
    <path d="M-36 96 L-72 148 L-29 112 Z" fill="#00ff41"></path>
    <path d="M36 96 L72 148 L29 112 Z" fill="#00ff41"></path>
    <path d="M-24 96 L0 168 L24 96 Z" fill="#39ff14"></path>
    <path d="M-14 104 L0 144 L14 104 Z" fill="#00cc00"></path>
  </g>
  
  <!-- MOBILE SAFE ZONE: y = 364 to 788 (424px height), center = 576 -->
  <!-- All important content must fit within this vertical range -->
  
  <!-- Main text - compact and centered in mobile safe zone -->
  <text x="1024" y="510" font-family="Courier New, monospace" font-size="90" font-weight="bold" fill="#00ff41" text-anchor="middle" filter="url(#glowStrong)">CODE THAT</text>
  <text x="1024" y="620" font-family="Courier New, monospace" font-size="90" font-weight="bold" fill="#00ff41" text-anchor="middle" filter="url(#glowStrong)">SHIPS</text>
  
  <!-- Tagline - centered, within safe zone -->
  <text x="1024" y="690" font-family="Courier New, monospace" font-size="24" fill="#00ff41" opacity="0.7" text-anchor="middle">Fullstack | AI | App Demos | Tutorials</text>
  
  <!-- Glowing underline - centered, within safe zone -->
  <line x1="774" y1="720" x2="1274" y2="720" stroke="#00ff41" stroke-width="2" opacity="0.5" filter="url(#glow)"></line>
  
  <!-- Mobile safe zone guide (hidden in final - remove before export) -->
  <!-- <rect x="251" y="364" width="1546" height="424" fill="none" stroke="red" stroke-width="2" stroke-dasharray="10"/> -->
  
  <!-- Scanlines effect -->
  <g opacity="0.02">
    <line x1="0" y1="200" x2="2048" y2="200" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="400" x2="2048" y2="400" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="600" x2="2048" y2="600" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="800" x2="2048" y2="800" stroke="#00ff41" stroke-width="1"></line>
    <line x1="0" y1="1000" x2="2048" y2="1000" stroke="#00ff41" stroke-width="1"></line>
  </g>
  
  <!-- Corner accents -->
  <g stroke="#00ff41" stroke-width="2" opacity="0.4">
    <path d="M20 20 L20 80 M20 20 L80 20" fill="none"></path>
    <path d="M2028 20 L2028 80 M2028 20 L1968 20" fill="none"></path>
    <path d="M20 1132 L20 1072 M20 1132 L80 1132" fill="none"></path>
    <path d="M2028 1132 L2028 1072 M2028 1132 L1968 1132" fill="none"></path>
  </g>
